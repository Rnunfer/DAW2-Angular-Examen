<h2>Registrar nuevo producto</h2>
<hr>

<div class="row">
<div class="col ml-3">
  <form [formGroup]="form" autocomplete="off" (submit)="submit()">

    <!-- Campo de producto -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Producto</label>
      <div class="col-sm-9">

        <input type="text"
                class="form-control"
                formControlName="nombre">

      </div>
      <div class="col-sm-3"></div>
        <div *ngIf="this.form.controls['nombre'].touched && this.form.controls['nombre'].invalid" class="alert alert-danger col-sm-9">
          <div *ngIf="this.form.controls['nombre'].errors">El campo nombre no puede estar vac√≠o</div>
        </div>
    </div>

    <!-- Campo de precio -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Precio</label>
      <div class="col-sm-9">

        <input type="number"
                class="form-control"
                formControlName="precio">

      </div>
      <div class="col-sm-3"></div>
        <div *ngIf="this.form.controls['precio'].touched && this.form.controls['precio'].invalid" class="alert alert-danger col-sm-9">
          <div *ngIf="this.form.controls['precio'].errors">El campo precio debe ser superior a 0</div>
        </div>
    </div>

    <!-- Campo de Cantidad -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Cantidad</label>
      <div class="col-sm-9">

        <input type="number"
                class="form-control"
                formControlName="cantidad">


      </div>
      <div class="col-sm-3"></div>
        <div *ngIf="this.form.controls['cantidad'].touched && this.form.controls['cantidad'].invalid" class="alert alert-danger col-sm-9">
          <div *ngIf="this.form.controls['cantidad'].errors">El campo edad debe ser superior a 0</div>
        </div>
    </div>

    <!-- Boton Guardar -->
    <div class="row">
      <div class="col">
        <button type="submit"
                class="btn btn-primary float-end">
                Registrar
        </button>
      </div>
    </div>

  </form>
</div>
</div>
